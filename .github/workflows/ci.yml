  deploy:
      name: Deploy artifacts
      if: always() && startsWith(github.repository, 'SofaDefrost') && (startsWith(github.ref, 'refs/heads/') || startsWith(github.ref, 'refs/tags/')) # we are not on a fork and on a branch or a tag (not a PR)
      needs: [build-and-test]
      runs-on: ubuntu-latest
      continue-on-error: true
      steps:
        - name: Get artifacts
          uses: actions/download-artifact@v2
          with:
            path: artifacts

        - name: Zip artifacts
          shell: bash
          run: |
            cd $GITHUB_WORKSPACE/artifacts
            for artifact in *; do
              zip $artifact.zip -r $artifact/*
            done
        - name: Upload release
          uses: softprops/action-gh-release@v1
          with:
            name: ${{ github.ref_name }}
            tag_name: release-${{ github.ref_name }}
            fail_on_unmatched_files: false
            target_commitish: ${{ github.sha }}
            files: |
              artifacts/CosseratPlugin_*_Linux.zip
              artifacts/CosseratPlugin_*_Windows.zip
              artifacts/CosseratPlugin_*_macOS.zip
